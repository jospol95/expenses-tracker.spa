<td style="width:120px;" *ngIf="isEditMode" class="">
  <!--    {{model.name}}-->
  <input class="form-control" name="name" [(ngModel)]="model.name">
</td>
<td style="width:380px" *ngIf="isEditMode" class="">
  <!--    {{model.description}}-->
  <input class="form-control" name="description" [(ngModel)]="model.description">

</td>

<td style="width:120px" *ngIf="isEditMode && hasValue" class="">
  <!--    {{model.description}}-->
  <input class="form-control" name="description" [(ngModel)]="value">

</td>
<td style="width:80px" *ngIf="isEditMode" class="text-right last-td">
  <mat-icon
    (click)="save()"
    aria-hidden="false" class="save-icon action-icon" aria-label="Example home icon">save
  </mat-icon>
  <mat-icon
    (click)="resetModel()"
    aria-hidden="false" class="default-icon action-icon" aria-label="Example home icon">close
  </mat-icon>
</td>
