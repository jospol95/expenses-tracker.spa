<div id="charts-page">
  <div class="row">
    <div class="col col-12 text-center">
      <div id="faded-container">
        REPORTS - Personalized report of your budget
      </div>
    </div>
  </div>

  <div class="container">
    <div class="fab-container">
      <button mat-fab class="fab-toggler" color="primary"
              (click)="onToggleFab()">
        <i class="material-icons">edit</i>
      </button>
      <div>
        <button *ngFor="let btn of buttons"
                mat-mini-fab
                [ngClass]="btn.class"
                class="fab-secondary "
        >
          <i class="material-icons">{{btn.icon}}</i>
        </button>
      </div>
    </div>

    <div id="reports-header" class="row">
      <!--    <div class="col col-4">-->
      <!--      <mat-checkbox class="example-margin">Check me!</mat-checkbox>-->
      <!--    </div>-->
      <div class="col col-3">
        <mat-form-field class="text-white" appearance="fill">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input [(ngModel)]="startDateReport" matStartDate placeholder="Start date">
            <input [(ngModel)]="endDateReport" matEndDate placeholder="End date">
          </mat-date-range-input>
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        </mat-form-field>
      </div>
      <div class="col col-3">
        <mat-form-field appearance="fill">
          <mat-label>Break by</mat-label>
          <mat-select [(ngModel)]="reportType">
            <mat-option *ngFor="let food of daysArray" [value]="food.day">
              {{food.opt}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <!--    <div class="col col-2">Break by Accounts</div>-->
      <!--    <div class="col col-4"></div>-->
      <!--    <div class="col col-2">-->
      <!--      <div class="btn btn-excel btn-block">-->
      <!--        Export to Excel-->
      <!--      </div>-->
      <!--    </div>-->
    </div>

    <hr class="w-100">

    <div class="row">
      <div class="col col-12">
        <div id="report-card">
          <table class="table custom-table">
            <thead>
            <tr>
              <th class="table-header">DATE</th>
              <th class="table-header">DESCRIPTION</th>
              <th class="table-header">AMOUNT</th>
              <th class="table-header">CATEGORY</th>
              <th class="table-header">ACCOUNT</th>
            </tr>
            </thead>
            <tbody *ngFor="let day of daysArray">
            <tr *ngIf="day.hasRegister">
              <td class="font-weight-bold">June, {{day.day}}th, 2020</td>
              <td class="font-weight-bold">Paycheck</td>
              <td class="text-success">$2365.06</td>
              <td></td>
              <td>CHASE DEBIT</td>
            </tr>
            <tr>
              <td class="font-weight-bold">June, {{day.day}}th, 2020</td>
              <td class="font-weight-bold">Headphones</td>
              <td class="text-danger">$36.06</td>
              <td>FOOD AND HEALTH</td>
              <td>CHASE DEBIT</td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
