<div class="calendar-layout">
  <div class="row">
    <div class="col col-8 no-side-padding calendar-container">
      <app-calendar-container
        [budgetDays]="budgetDays"
        (selectedDateChangedEvent)="selectedDateChangeEventHandler($event)"
        (clickedDateEvent)="clickedDayEventHandler($event)"
      >

      </app-calendar-container>-
    </div>

    <div class="col col-4 no-side-padding summary-container">
      <app-calendar-day-expense
        [budgetDay]="budgetDaySelected"
        (addNewClickedEvent)="addNewEventHandler($event)"
      >

      </app-calendar-day-expense>
    </div>
  </div>
</div>
