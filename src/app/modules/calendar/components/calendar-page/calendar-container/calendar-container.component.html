<div class="row calendar-header card-header ">
  <div class="col col-4 date-picker card-primary">
    <mat-form-field>
      <mat-label>Month</mat-label>
      <mat-select [(value)]="monthSelected"
                  (selectionChange)="handleDateSelection()"
      >
        <mat-option *ngFor="let food of months"
                    [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col col-4 text-center">
    J&nbsp;U&nbsp;N&nbsp;E&nbsp; , &nbsp;2&nbsp;0&nbsp;2&nbsp;0
  </div>
  <div class="col col-4 text-right date-picker">
    <mat-form-field>
      <mat-label>Year</mat-label>
      <mat-select [(value)]="yearSelected"
                  (selectionChange)="handleDateSelection()"
      >
        <mat-option *ngFor="let year of years"
                    [value]="year.value">
          {{year.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="row calendar-numbers">
  <div *ngFor="let dayHeader of dayHeaders" class="col text-center " [ngClass]="{'active-day': dayHeader.isActive}">
    {{dayHeader.name}}
  </div>
</div>
