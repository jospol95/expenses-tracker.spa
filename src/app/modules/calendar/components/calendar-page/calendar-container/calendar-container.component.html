<div class="row calendar-header card-header ">
  <div class="col col-4 date-picker card-primary">
    <mat-form-field>
      <mat-label>Month</mat-label>
      <mat-select>
        <mat-option *ngFor="let food of months" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="col col-4 text-center">
    J&nbsp;U&nbsp;N&nbsp;E&nbsp; , &nbsp;2&nbsp;0&nbsp;2&nbsp;0
  </div>
  <div class="col col-4 text-right date-picker">
    <mat-form-field>
      <mat-label>Year</mat-label>
      <mat-select>
        <mat-option *ngFor="let food of years" [value]="food.value">
          {{food.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="row calendar-numbers">
  <div *ngFor="let dayHeader of dayHeaders" class="col text-center " [ngClass]="{'active-day': dayHeader.isActive}">
    {{dayHeader.name}}
  </div>
</div>
<br>
<div *ngFor="let rowDay of rowsDays; index as rowIndex" class="row">
  <div *ngFor="let day of rowDay; index as arrayIndex" class="col text-center">
    <app-calendar-number
      [model]="day"
      [rowIndex]="rowIndex"
      [arrayIndex]="arrayIndex"
      (dayClicked)="onDayClickedHandler($event)"
    ></app-calendar-number>
<!--    <div [ngClass]="{'calendar-day':day.value < 10, 'calendar-day-2':day.value >= 10,-->
<!--     'clicked': day.clicked, 'day-has-expense': day.hasExpenses, 'active-day': day.isToday}">-->
<!--      <span>{{day.value}}</span>-->
<!--    </div>-->
  </div>
  <br>  <br>   <br>
</div>
