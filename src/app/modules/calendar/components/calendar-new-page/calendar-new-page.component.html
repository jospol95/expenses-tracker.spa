<div class="container-fluid container">
  <div class="row">
    <div class="col col-12 text-center">
      <!--      You're adding new entry for {{this.month}}/{{this.day}}/{{this.year}}-->
    </div>
  </div>
  <mat-tab-group mat-align-tabs="center">
    <div class="row">
      <br>
      <mat-tab class="mat-label" label="Income">
        <div class="col col-md-6 col-lg-7 centered-column">
          <app-add-income
            [accounts]="pageData.accounts"
            [model]="model"
            (saveEvent)="saveCalendarBudgetingEntry($event)">
            <mat-form-field appearance="fill">
              <mat-label>You have selected</mat-label>
              <input matInput [matDatepicker]="dp" [formControl]="dateSelected">
              <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
              <mat-datepicker #dp></mat-datepicker>
            </mat-form-field>
          </app-add-income>
        </div>
      </mat-tab>
    </div>
    <div class="row">
      <mat-tab label="Expense">
        <div class="col col-6 col-lg-7 centered-column">
          <app-add-expense
            [categories]="pageData.categories"
            [accounts]="pageData.accounts"
            [model]="model"
            (saveEvent)="saveCalendarBudgetingEntry($event)" >
            <mat-form-field appearance="fill">
              <mat-label>You have selected</mat-label>
              <input matInput [matDatepicker]="dp2" [formControl]="dateSelected">
              <mat-datepicker-toggle matSuffix [for]="dp2"></mat-datepicker-toggle>
              <mat-datepicker #dp2></mat-datepicker>
            </mat-form-field>
          </app-add-expense>
        </div>
      </mat-tab>
    </div>
  </mat-tab-group>

</div>
