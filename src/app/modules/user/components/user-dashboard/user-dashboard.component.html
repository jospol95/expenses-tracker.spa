<div class="row">
  <div class="col col-sm-12 col-md-4 align-with-center-column">
    <app-user-month-summary></app-user-month-summary>
  </div>
  <div class="col col-sm-12 col-md-4">
    <div class="card">
      <div class="card-header card-header-primary">
        <h4 class="card-title">User profile</h4>
        <p class="card-category">Edit your information</p>
      </div>
      <div class="card-body">
        <form>
          <div class="row custom-row">
            <div class="col col-12">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                      <i class="material-icons">group</i>
                  </span>
                </div>
                <input type="text" class="form-control" placeholder="Email address">
              </div>
              <!--              <input type="text" class="form-control light-color" placeholder="Email">-->
            </div>
            <div class="col col-6">
              <input type="text" class="form-control light-color" placeholder="First name">
            </div>
            <div class="col col-6">
              <input type="text" class="form-control light-color" placeholder="Last name">
            </div>
            <div class="col col-8">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                      (+1)
                  </span>
                </div>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Phone number">
              </div>
            </div>
            <div class="col-12 text-right">
              <button class="btn btn-primary pull-md-right disabled">
                Save
              </button>
              <!--              <button class="btn btn-danger pull-md-right disabled">-->
              <!--                Cancel-->
              <!--              </button>-->
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col col-sm-12 col-md-4 align-with-center-column">
    <app-user-categories>

    </app-user-categories>
  </div>
</div>
